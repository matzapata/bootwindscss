<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootwindscss Logo</title>
    <style>
      .description {
        color: #003e27;
        font-weight: 500;
        font-size: 1.2rem;
        font-family: sans-serif;
      }
      .preview-container {
        padding: 60px;
      }
      .preview-container .logo {
        width: 100%;
        max-height: 80px;
      }
      .preview-container p {
        width: 100%;
        max-width: 495px;
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Logo</h1>
    <img src="./logo.svg" height="50px" alt="">
    <h1>Icon</h1>
    <img src="./icon.svg" height="50px" alt="">
    <h1>Preview</h1>
    <div class="preview-container">
      <img src="./logo.svg" class="logo" alt="">
      <p class="description">Bootstrap components with Tailwindcss utilities made posible</p>
    </div>
  </body>
</html>
